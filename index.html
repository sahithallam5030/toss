<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Coin Toss</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1 class="heading">Online Toss Generator</h1>
    <div class="container flex">
        <div class="coin-image"><img src="tail.png" alt="coin-image" class="coin"></div>
        <div class="btns flex">
            <button class="flip-btn" id="flip-btn">Flip</button>
            <button class="flip-btn" id="stop-btn">Stop</button>
            <button class="flip-btn" id="reset">Reset</button>
        </div>
        <div class="result">
            <h1 class="res"></h1>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
